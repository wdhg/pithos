name:                pithos
version:             0.1.0.0
github:              "wdhg/pithos"
license:             BSD3
author:              "wdhg"
maintainer:          "wdhgrant@gmail.com"
copyright:           "2020 wdhg"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/wdhg/pithos#readme>

dependencies:
- base >= 4.7 && < 5
- hspec >= 2.7 && < 2.8
- attoparsec >= 0.13 && < 0.14

library:
  source-dirs: src

executables:
  pithos-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pithos
    when:
    - condition: false
      other-modules: Paths_pithos

tests:
  pithos-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pithos
    when:
    - condition: false
      other-modules: Paths_pithos
